<div fxLayout="column" class="main-welcome">

<div fxFlex>
  <h1 class="title">
    Welcome to WEB 450's nodebucket project <br>
    <span class="subtitle">
      Pay close attention to the requirements, double and triple check the files for code attribution,
      and do not wait until the last minute to begin working on each item.
    </span>
  </h1>
</div>


<br>

<div fxFlex>
  <div fxLayout="row" fxLayoutGap="16px" class="task-container">
    <!--todo list-->
    <div fxFlex>
      <mat-card>
        <mat-card-title>To Do</mat-card-title>
        <mat-card-content>
          <div
            fxLayout="column"
            fxLayoutGap="8px"
            class="task-list"
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList]"
            (cdkDropListDropped)="drop($event)">
            <div *ngFor="let item of todo" cdkDrag>
              <mat-card class="task-card">
                <mat-card-content>
                  <div fxLayout="row">
                    <div fxFlex>
                      {{ item.text }}
                    </div>
                    <div fxFlex fxLayoutAlign="end">
                      <button (click)="deleteTask(item._id)" class="task-options-menu" mat-icon-button>
                        <mat-icon><span class="material-icons">
                          delete_forever</span></mat-icon>
                      </button>

                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!--done list-->
<div fxFlex>
  <mat-card>
    <mat-card-title>Done</mat-card-title>
    <mat-card-content>
      <div
        fxLayout="column"
        fxLayoutGap="8px"
        class="task-list"
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[todoList]"
        (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of done" cdkDrag>
          <mat-card class="task-card">
            <div fxLayout="row">
              <div fxFlex>
                {{ item.text }}
              </div>
              <div fxFlex fxLayoutAlign="end">
                <button (click)="deleteTask(item._id)" class="task-options-menu" mat-icon-button>
                  <mat-icon><span class="material-icons">
                    delete_forever
                    </span></mat-icon>
                </button>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
  </div>
</div>

<div fxFlex>
  <br>
  <div class="create-task-container" fxLayout="column">
    <button mat-raised-button color="primary" (click)="openCreateTaskDialog()">Add a new task</button>
  </div>
</div>


</div>
