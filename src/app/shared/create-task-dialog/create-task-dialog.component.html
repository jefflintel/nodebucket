<h2 mat-dialog-title>Create a new task</h2>

<mat-dialog-content [formGroup]="taskForm">
  <mat-form-field>
    <input type="text" placeholder="Enter a task..." matInput formControlName="text" (keydown.enter)="createTask()">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [disabled]="!taskForm.valid" (click)="createTask()">Create task</button>
</mat-dialog-actions>
